<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>
	<!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>

    <script src = "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js" ></script>

    <link rel="stylesheet" type="text/css" href="assets/style.css">

	
</head>
<body>
<div class="container">
	<div class="jumbotron">
    	<h1 class="text-center">The 'Crazy' Train Station</h1>
    	<img class="img-responsive" src="assets/images/crazytrain.jpg" alt="crazy train">
    	<h3 class="text-center">Don't worry we'll stay on the rails</h3>
	</div>

    <div class="row">
    	<div class="col-lg-12">
        	<div class="panel panel-primary">
            	<div class="panel-heading">
              		<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
            	</div>
            	<div class="panel-body">
	              	<table class="table table-hover" id='train-table'>
	                	<thead>
	                  		<tr>
	                    		<th>Train Name</th>
	                    		<th>Destination</th>
	                    		<th>Frequency (min)</th>
	                    		<th>Next Arrival</th>
	                    		<th>Minutes Away</th>
	                  		</tr>
	                	</thead>
	                	<tbody>
	                	</tbody>
	              	</table>
            	</div>
        	</div>
        	<div class="panel panel-primary">
	            <div class="panel-heading">
	              	<h3 class="panel-title"><strong>Add Train</strong></h3>
	            </div>
	            <div class="panel-body">
	              	<form>
	                	<div class="form-group">
	                  		<label for="train-name">Train Name</label>
	                  		<input type="text" class="form-control" id="train-name">
	                	</div>
	                	<div class="form-group">
	                  		<label for="destination">Destination</label>
	                  		<input type="text" class="form-control" id="destination">
	                	</div>
	                	<div class="form-group">
	                  		<label for="first-train">First Train Time (hh:mm - military time)</label>
	                  		<input type="text" class="form-control" id="first-train">
	                	</div>
	                	<div class="form-group">
	                  		<label for="frequency">Frequency (min)</label>
	                  		<input type="text" class="form-control" id="frequency">
	                	</div>
	                	<button type="submit" class="btn btn-primary" id="submit">Submit</button>
	              	</form>
            	</div>
        	</div>
        </div>
    </div>
</div>
<script src="assets/logic.js"></script>
</body>
</html>
